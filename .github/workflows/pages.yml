name: Build & Deploy Marp slides

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PlantUML + Graphviz
      - name: Install Graphviz & PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz plantuml

      # Render UML to SVG (safe if none exist)
      - name: Render PlantUML
        run: |
          mkdir -p diagrams
          plantuml -tsvg diagrams/*.puml || true

      # Marp build -> build/  (use args to avoid config surprises)
      - name: Build slides with Marp
        uses: KoharaKazuya/marp-cli-action@v4
        with:
          args: >-
            slides.md
            --allow-local-files
            --html
            --pdf
            -o build/

      # Assemble publishable site in site/
      - name: Prepare site
        run: |
          rm -rf site
          mkdir -p site/diagrams
          cp -r build/* site/ || true
          cp diagrams/*.svg site/diagrams/ 2>/dev/null || true
          [ -f site/sli]()

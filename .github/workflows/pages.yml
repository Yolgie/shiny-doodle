name: Build & Deploy Marp slides
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PlantUML (SVG) so images embed nicely
      - name: Install Graphviz & PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz plantuml
          mkdir -p diagrams
          plantuml -tsvg diagrams/*.puml || true

      # Marp build (uses .marprc-ci.yml)
      - name: Convert Markdown into HTML and PDF
        uses: KoharaKazuya/marp-cli-action@v4
        with:
          config-file: ./.marprc-ci.yml
          generate-html: true
          generate-pdf: true

      # Ensure diagrams are published with the HTML
      - name: Prepare site
        run: |
          mkdir -p dist/diagrams
          cp diagrams/*.svg dist/diagrams/ 2>/dev/null || true
          # Make index.html the slides
          if [ -f dist/slides.html ]; then cp dist/slides.html dist/index.html; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Build & Deploy Marp slides

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PlantUML + Graphviz
      - name: Install Graphviz & PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz plantuml

      # Render UML to SVG (safe if no .puml files)
      - name: Render PlantUML
        run: |
          mkdir -p diagrams
          plantuml -tsvg diagrams/*.puml || true

      # Ensure build dir exists
      - name: Prepare build dir
        run: mkdir -p build

      # Build HTML with Marp (explicit output file)
      - name: Build HTML slide deck
        uses: KoharaKazuya/marp-cli-action@v4
        with:
          args: >-
            slides.md
            --allow-local-files
            --html
            -o build/slides.html

      # Build PDF with Marp (explicit output file)
      - name: Build PDF slide deck
        uses: KoharaKazuya/marp-cli-action@v4
        with:
          args: >-
            slides.md
            --allow-local-files
            --pdf
            -o build/slides.pdf

      # (Optional) Inspect outputs for debugging
      - name: List build outputs
        run: ls -laR build || true

      # Assemble publishable site in site/
      - name: Prepare site
        run: |
          rm -rf site
          mkdir -p site/diagrams
          if [ -d build ]; then cp -r build/. site/; fi
          if ls diagrams/*.svg >/dev/null 2>&1; then cp diagrams/*.svg site/diagrams/; fi
          if [ -f site/slides.html ]; then cp site/slides.html site/index.html; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
